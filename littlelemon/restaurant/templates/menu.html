{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
    <!--create for loop-->
    {% if menu %}
    {% for item in menu %}
    <p>
        <!-- Step 14: Add DTL variable for name -->
        <a href="{% url 'menu_item' pk=item.pk %}">
        {{item.name}}
        </a>
        <span class="menu-price">
            <!-- Step 14: Add DTL variable for price -->
            ${{item.price}}.00
        </span>
    </p>
    {% endfor %}
    {% endif %}
    <!--End for loop-->
</div>
<!--end col-->
{% endblock %}
